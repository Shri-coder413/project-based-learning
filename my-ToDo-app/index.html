<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="app">
        <h1>My Daily Todos</h1>
        <input type="text" id="input-box" placeholder="Add a new task..." />

        <div class="btnBox">
            <button id="addBtn">Add</button>
            <button id="delete">Delete Done</button>
        </div>

        <div id="box">
            <ul>
                <li><input type="checkbox"><span>Wake up on time</span></li>
                <li><input type="checkbox"><span>Drink water</span></li>
                <li><input type="checkbox"><span>Focus on one important task</span></li>
                <li><input type="checkbox"><span>Practice coding</span></li>
                <li><input type="checkbox"><span>Drink water</span></li>
                <li><input type="checkbox"><span>Sleep on time</span></li>
            </ul>
        </div>
        <button id="selectAll">Select All</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
